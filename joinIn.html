<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>pro</title>
		<link rel="stylesheet" href="css/comcss/emui.css" />
		<link rel="stylesheet" href="css/comcss/com.css" />
		<link rel="stylesheet" href="css/joinIn.css" />
	</head>
	<body>
		<div id="app">
			<my-nav></my-nav>
			
			<article>
				<div class="articlebox">
					<!--面包屑导航-->
					<div class="breadNavbox">
						<el-breadcrumb class="breadcrumb" v-cloak>
							<el-breadcrumb-item v-for="(item,index) in breadcrumb">
								<a v-on:click="jumpFn(item,index)">{{ item }}</a>
							</el-breadcrumb-item>
						</el-breadcrumb>
					</div>
					
					<div class="content-body">
						<!--子导航-->
						<div class="c-header">
							<el-row>
								<el-col :span="24">
									<div class="c-h-left">
										<p>Attract Investment</p>
										<p>招商加盟</p>
									</div>
								</el-col>
							</el-row>
						</div>
						<div class="c-body">
							<div class="c-b cb0"> 
								<div class="imgbox">
									<img src="img/join.png" />
								</div>
								<div class="cb0-content">
									<div class="con-titlebox">
										<h3>加盟流程</h3>
									</div>
									<div class="section">
										<p>1 提供完成的经营模式，涵盖经营全过程</p>
										<p>2 行业市场空白。利润空间搞。</p>
										<p>3 绿色 节能环保的绿色装饰材料，未来行业发展方向</p>
										<p>4 个性空间，改造空间，功能性空间。产品定位符合当下行业需求。</p>
										<p>5 工作室模式，店中店模式，标准店模式</p>
									</div>
									<img class="joinLimg" src="img/joinL.png" />
									<div class="tablebox">
										<el-table :data="tableData" border style="width: 100%">
										    <el-table-column
										      prop="type"
										      label="类型">
										    </el-table-column>
										    <el-table-column
										      prop="area"
										      label="面积">
										    </el-table-column>
										    <el-table-column
										      prop="money"
										      label="投资金额">
										    </el-table-column>
										  </el-table>
									</div>
									
									<div class="con-titlebox">
										<h3>培训流程</h3>
									</div>
									<div class="section1">
										<p>计划培训时间2-5天</p>
										<p>讲解纳米水泥配套产品使用方法</p>
										<p>讲解施工操作流程(配比，养护时间)</p>
										<p>施工演示教学(各工序一遍)</p>
										<p>学员练习(各工序两遍)</p>
										<p>施工中问题指导</p>
										<p>创意施工方法讲解以及演示</p>
										<p>学习总结</p>
									</div>
								</div>
								
							</div>
						
							
						</div>
					</div>
					
				</div>
			</article>
			
			<b-menu></b-menu>
			
			<!--footer-->
			<footer-box></footer-box>
			
		</div>
	</body>
	<script src="js/comjs/vue2.5.16.js"></script>
	<script src="js/comjs/emui.js"></script>
	<script src="js/comjs/rely.js"></script>
	<script type="text/javascript" src="js/comjs/nav.js" ></script>
	<script>
		//banner解决拉伸问题
		//设置banner图片宽度为1920px,
		//根据屏幕宽度，计算缩放的比例，然后把高度也缩放同等比例
		//计算出来的值赋值给图片和图片盒子的高度属性
		var app=new Vue({
			el:'#app',
			data:{
				breadcrumb:[
					'返回首页','招商加盟'
				],
				tableData:[
				{type:'工作室',area:'不限',money:26800},
				{type:'店中店',area:'30',money:56800},
				{type:'标准店',area:'100',money:156800}
					]
			},
			methods:{
				jumpFn:function(item,index){
					console.log(item)
					console.log(index)
					if(item == '返回首页'){
						sessionStorage.setItem('navindex','0')
						window.open('index.html','_self')
					}
				}
			},
			mounted:function(){
				
			}
		})
	</script>
</html>
